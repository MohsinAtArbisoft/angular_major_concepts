<!-- Profile Card -->
<ion-card *ngIf="user">
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img [src]="user.avatarUrl" [alt]="user.name" />
    </ion-avatar>
    <ion-label>
      <h2>{{ user.name }}</h2>
      <p>{{ user.role }}</p>
      <p class="email">{{ user.email }}</p>
    </ion-label>
  </ion-item>

  <ion-card-content>
    <ion-chip color="primary">
      <ion-icon name="time-outline"></ion-icon>
      <ion-label>Active {{ lastSeen }}s ago</ion-label>
    </ion-chip>
  </ion-card-content>
</ion-card>

<!-- Lifecycle Event Log â€” watch this as you interact -->
<ion-list>
  <ion-list-header>
    <ion-label>Lifecycle Log (newest first)</ion-label>
  </ion-list-header>

  <ion-item *ngFor="let entry of lifecycleLog">
    <ion-icon name="code-outline" slot="start" color="medium"></ion-icon>
    <ion-label class="log-entry">{{ entry }}</ion-label>
  </ion-item>

  <ion-item *ngIf="lifecycleLog.length === 0">
    <ion-label color="medium">No lifecycle events yet</ion-label>
  </ion-item>
</ion-list>
